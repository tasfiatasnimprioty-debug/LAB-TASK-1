<h3>1.</h3> 
<!DOCTYPE html>
<html>
<head>
<title>Name Form</title>
</head>
<body>
<form>
<label for="name">Name</label><br>
<input type="text" id="name" name="name"><br><br>
<input type="submit" value="Submit">
</form>
</body>
</html>



<h3>2.</h3>
<!DOCTYPE html>
<html>
<head>
<title>Email Form</title>
</head>
<body>
<form>
<label for="email">Email</label><br>
<input type="email" id="email" name="email" placeholder="sample@example.com"><br><br>
<input type="submit" value="Submit">
</form>
</body>
</html>



<h3>3.</h3>
<!DOCTYPE html>
<html>
<head>
<title>Gender Form</title>
</head>
<body>
<form>
<fieldset>
<legend>Gender</legend>
<input type="radio" id="male" name="gender" value="Male">
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="Female">
<label for="female">Female</label>
<input type="radio" id="other" name="gender" value="Other">
<label for="other">Other</label>
</fieldset>
<br>
<input type="submit" value="Submit">
</form>
</body>
</html>



<h3>4.</h3>
<!DOCTYPE html>
<html>
<head>
<title>Date of Birth Form</title>
</head>
<body>
<form>
<fieldset>
<legend>Date of Birth</legend>
<input type="text" name="day" placeholder="dd" size="2">
<input type="text" name="month" placeholder="mm" size="2">
<input type="text" name="year" placeholder="yyyy" size="4">
</fieldset>
<br>
<input type="submit" value="Submit">
</form>
</body>
</html>


<h3>5.</h3>
<!DOCTYPE html>
<html>
<head>
<title>Degree Form</title>
</head>
<body>
<form>
<fieldset>
<legend>Degree</legend>
<input type="checkbox" id="ssc" name="degree" value="SSC">
<label for="ssc">SSC</label>
<input type="checkbox" id="hsc" name="degree" value="HSC">
<label for="hsc">HSC</label>
<input type="checkbox" id="bsc" name="degree" value="BSc">
<label for="bsc">BSc</label>
</fieldset>
<br>
<input type="submit" value="Submit">
</form>
</body>
</html>




<h3>6.</h3>
<label for="blood">Blood Group</label>
<select id="blood" name="blood-group">
<option value="A+">A+</option>
<option value="A-">A-</option>
<option value="B+">B+</option>
<option value="B-">B-</option>
<option value="O+">O+</option>
<option value="O-">O-</option>
<option value="AB+">AB+</option>
<option value="AB-">AB-</option>
</select>
<br><br>
<button type="submit">Submit</button>
<hr>
 
<h3>7. Profile Picture</h3>

<br><br>
<label for="picture">Picture</label>
<input type="file" id="picture" name="picture">
<br><br>
<button type="submit">Submit</button>
