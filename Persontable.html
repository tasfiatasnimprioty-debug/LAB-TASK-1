<table border="1" cellpadding="8" cellspacing="0" width="400">
<tr>
<th colspan="2"><h2 style="margin:0;">PERSON PROFILE</h2></th>
</tr>
<tr>
<td>Name</td>
<td><input type="text" name="name" style="width:98%"></td>
</tr>
<tr>
<td>Email</td>
<td><input type="email" name="email" style="width:98%"></td>
</tr>
<tr>
<td>Gender</td>
<td>
<label><input type="radio" name="gender"> Male</label>
<label><input type="radio" name="gender"> Female</label>
<label><input type="radio" name="gender"> Other</label>
</td>
</tr>
<tr>
<td>Date of Birth</td>
<td>
<input type="text" size="2" placeholder="dd"> /
<input type="text" size="2" placeholder="mm"> /
<input type="text" size="4" placeholder="yyyy">
</td>
</tr>
<tr>
<td>Blood Group</td>
<td>
<select>
<option>A+</option>
<option>A-</option>
<option>B+</option>
<option>B-</option>
<option>O+</option>
<option>O-</option>
<option>AB+</option>
<option>AB-</option>
</select>
</td>
</tr>
<tr>
<td>Degree</td>
<td>
<label><input type="checkbox"> SSC</label>
<label><input type="checkbox"> HSC</label>
<label><input type="checkbox"> BSc.</label>
<label><input type="checkbox"> MSc.</label>
</td>
</tr>
<tr>
<td>Photo</td>
<td><input type="file"></td>
</tr>
<tr>
<td colspan="2" align="right">
<button type="submit">Submit</button>
<button type="reset">Reset</button>
</td>
</tr>
</table>
